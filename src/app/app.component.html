<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s;
    }

    .container:hover {
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: #4a4a4a;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .icon-input {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
      padding: 0.75rem;
      transition: border-color 0.3s ease;
    }

    .icon-input:focus-within {
      border-color: #3a6df0;
      background-color: #fff;
    }

    .icon-input svg {
      margin-right: 10px;
      width: 24px;
      height: 24px;
      fill: #777;
    }

    .icon-input input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #333;
      background-color: transparent;
    }

    .form-group a {
      display: block;
      font-size: 0.85rem;
      color: #3a6ef0;
      text-align: right;
      text-decoration: none;
      margin-top: 0.5rem;
    }

    .form-group a:hover {
      text-decoration: underline;
    }

    .button {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(45deg, #3a6df0, #4338ca);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .button:hover {
      background: linear-gradient(45deg, #4338ca, #3a6df0);
      transform: scale(1.03);
    }

    .signup {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .signup a {
      color: #3a6df0;
      text-decoration: none;
      font-weight: 500;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .button {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AGRADEF</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Usuário ou Email:</label>
        <div class="icon-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <input type="text" id="email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <div class="icon-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M6 8V6a6 6 0 1 1 12 0v2h-2V6a4 4 0 1 0-8 0v2H6zm0 2h12v10H6V10zm3 5h2v2H9v-2z"/>
          </svg>
          <input type="password" id="password" name="password" required>
        </div>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="button">Entrar</button>
    </form>

    <div class="signup">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
